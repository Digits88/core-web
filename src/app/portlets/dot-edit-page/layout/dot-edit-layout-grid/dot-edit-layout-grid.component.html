<action-button [command]="addButton" />
<div [nggrid]="gridConfig"
    (ondragstop)="dotOnDragStop()"
    class="dot-edit-layout-grid__grid">

    <div style="background: #b2b2b2; border: 1px solid red;"
        *ngfor="let container of gridContainers; let i = index"
        [(nggriditem)]="container.config">Index: {{i}}
        <a (click)="removeWidget(i)">Remove</a>
    </div>
</div>
